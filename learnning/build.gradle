plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'Myself'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'junit', name: 'junit', version: '4.12'  //test
    annotationProcessor 'org.projectlombok:lombok:1.18.2'   //@Data
    compile group: 'com.alipay.sdk', name: 'alipay-sdk-java', version: '4.8.10.ALL' //alipay
    compile group: 'com.github.wxpay', name: 'wxpay-sdk', version: '3.0.9'  //wechat pay
    compile group: 'io.vertx', name: 'vertx-web', version: '4.0.0-milestone3' //vert.x-web
    compile group: 'io.vertx', name: 'vertx-core', version: '4.0.0-milestone3'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}